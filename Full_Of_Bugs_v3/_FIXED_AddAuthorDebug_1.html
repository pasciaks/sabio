        var addAuthor = function(payload, onSuccess, onError) { // FIXED // parameter name 
            const config = {
                method: "POST",
                url: "https://api.remotebootcamp.dev/api/authors",
                data: payload,
                crossdomain: true,
                headers: {
                    "Content-Type": "application/json"
                }
            };

            return axios(config)
                .then(onSuccess)
                .catch(onError);
        };
