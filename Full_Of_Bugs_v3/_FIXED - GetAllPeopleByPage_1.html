    <script id="candidateCode">
        function startUp() {
            console.log("page has loaded");
            //this makes the setting global so you do not have to include in every ajax call
            $.ajaxSetup({
                headers: {
                    'SABIO-AUTH': 'SA-1391-AAA'
                }
            });
            $("#showPeopleButton").on("click", onPeopleRequested);
        }

        //handlers
        var onPeopleRequested = function() {
            getAllPeople() //FIXED 
                .then(onRequestSuccess)
                .catch(onReqError)
        }

        var renderPeople = function(peopleArray) { //FIXED 
            console.log("people..");
            console.log(peopleArray);
            for (var i = 0; i < peopleArray.length; i++) {
                console.log(peopleArray[i].id + " " + peopleArray[i].firstName + " " + peopleArray[i].lastName); // fixed peopleArray not authorArray

            }
        }

        //ajax get all authors // note paging is not the url so all come back, need more info like pageIndex and pageSize to properly complete
        var getAllPeople = function() { //FIXED (USING THEN AND CATCH, NO NEED FOR CALLBACK FUNCTION PARAMETERS)
            const config = {
                method: "GET",
                url: "https://api.remotebootcamp.dev/api/authors",
                crossdomain: true,
                headers: {
                    "Content-Type": "application/json"
                }
            };

            return axios(config);
        };

        //ajax success
        var onRequestSuccess = function(data, status, xhr) {
            console.log("ajax successful");
            //console.log(data);
            renderPeople(data.data.items); //fixed variable object path data.data.items not data.items
        };

        //error method
        var onReqError = function(data, status, xhr) {
            console.log("there was an error");
            console.log(data.responseText);
        }
    </script>
