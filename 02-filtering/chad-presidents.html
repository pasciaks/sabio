        var newPresidents = presidents.map(mapPresidents)

        function mapPresidents(tempPresident) {
            var tempName = tempPresident.nm.split(" ");
            fName = tempName.shift();
            var tempYears = tempPresident.tm.split("-");
            var calcYear = yearsReigned(tempPresident.tm);
            var newPresident = {
                "id": tempPresident.id,
                "number": tempPresident.president,
                "firstName": fName,
                "lastName": tempName.join(" ") // You can include Middle Initials here
                    ,
                "party": tempPresident.pp //"..."
                    ,
                "yearsInOffice": calcYear
            }
            return newPresident;
        }

        function yearsReigned(years) {
            var tYear = years.split("-")
            if (tYear.length > 1) {
                if (!(isNaN(parseInt(tYear[1])))) {
                    tYear = tYear[1] - tYear[0]
                } else if (isNaN(parseInt(tYear[1]))) {
                    let tempDate = new Date();
                    let currentYear = tempDate.getFullYear()
                    tYear = currentYear - tYear[0]
                }
            } else {
                tYear = tYear.length
            }
            return tYear
        }
        var filteredPresidents = newPresidents.filter(filterOptionOne)

        function filterOptionOne(president) {
            let result = false
            var partyName = president.party.toLowerCase()
            if (president.yearsInOffice > 4) {
                if (partyName.indexOf("democrat") === -1) {
                    result = true;
                }
            }
            return result
        }
